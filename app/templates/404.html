<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
            text-shadow: 0 0 10px #0f0;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background: #0f0;
            color: #000;
            border: 1px solid #0f0;
        }
   
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p><a href="{{ url_for('main.index') }}">Go back to the homepage</a></p>
    </div>
</body>
</html>
