<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: none;
        }
        #hdr-preview-container {
            position: absolute;
            top: 200px;
            left: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 1;
        }
        .hdr-preview {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 5%;
        }
        .hdr-preview:hover {
            transform: scale(1.1);
        }
        .hdr-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="hdr-preview-container">
    </div>
    <script type="module" src="{{ url_for('static', filename='js/hdri-previews.js') }}"></script>>
</body>
</html>
