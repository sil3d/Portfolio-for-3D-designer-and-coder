<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload 3D Models</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_upload.css') }}">
</head>
<body>
  
    
    <div class="container">
        <h1>Upload 3D Models</h1>
        
        <!-- Navigation Button -->
        <div class="navigation">
            <a href="{{ url_for('main.upload_page_hdri') }}" class="button">Upload HDRI</a>
            <a href="{{ url_for('admin.manage_all') }}" class="button">Manage All</a>
        </div>
        
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="model-name">Model Name:</label>
                <input type="text" id="model-name" name="model_name" required>
            </div>

            <div class="form-group">
                <label for="banner">Banner Image (File or URL):</label>
                <input type="text" id="banner_url" name="banner_url" placeholder="or Paste Banner URL">
                <input type="file" id="banner" name="banner" accept="image/*">
            </div>

            <div class="form-group">
                <label for="glb-file">3D Model GLB (File or URL):</label>
                <input type="text" id="glb_url" name="glb_url" placeholder="or Paste GLB URL">
                <input type="file" id="glb-file" name="glb_file" accept=".glb">
            </div>

            <div class="form-group">
                <label for="zip-file">Zip Archive (File or URL):</label>
                <input type="text" id="zip_url" name="zip_url" placeholder="or Paste Zip URL">
                <input type="file" id="zip-file" name="zip_file" accept=".zip">
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100" required>
            </div>

            <div class="form-group">
                <label for="gallery">Gallery Images:</label>
                <input type="file" id="gallery" name="gallery" accept="image/*" multiple>
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('upload-form');
        const container = document.querySelector('.container');
        
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // EmpÃªche le rechargement de la page

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            
            // Afficher la barre de chargement
            container.innerHTML += '<div class="loading">Uploading...</div>';
            
            xhr.onload = function() {
                document.querySelector('.loading').remove();
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        container.innerHTML += '<div class="success">File uploaded successfully!</div>';
                    } else {
                        container.innerHTML += `<div class="error">${response.message}</div>`;
                    }
                } else {
                    container.innerHTML += '<div class="error">An error occurred during the upload.</div>';
                }
            };

            xhr.onerror = function() {
                document.querySelector('.loading').remove();
                container.innerHTML += '<div class="error">An error occurred during the upload.</div>';
            };

            xhr.send(formData);
        });
    });
    </script>
</body>
</html>
