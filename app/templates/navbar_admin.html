<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage All</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('ckeck_password.upload_page') }}" class="button">Upload Images</a>
        <a href="{{ url_for('main.upload_page_hdri') }}" class="button">Upload HDRI</a>
        <a href="{{ url_for('admin.manage_all') }}" class="button">Manage All</a>
    </div>
    
    <div class="container">
        <!-- Your existing content goes here -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
