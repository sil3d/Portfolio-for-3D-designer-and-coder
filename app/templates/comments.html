<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .comment {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment-header {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .comment-header i {
            margin-right: 8px;
            color: #555;
        }
        .comment-date {
            color: #df0000;
            font-size: 0.9em;
        }
        .comment-body {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2><i class="fas fa-comments"></i> Comments for File: {{ file_name }}</h2>
    {% for comment in comments %}
        <div class="comment">
            <div class="comment-header">
                <i class="fas fa-user"></i>{{ comment.email }} 
                <span class="comment-date"><i class="fas fa-calendar-day"></i> {{ comment.date }}</span>
            </div>
            <div class="comment-body">
                <i class="fas fa-comment-dots"></i> {{ comment.comment }}
            </div>
        </div>
    {% else %}
        <p><i class="fas fa-info-circle"></i> No comments found.</p>
    {% endfor %}
</body>
</html>
